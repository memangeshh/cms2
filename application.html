<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="application.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">


</head>
<body>
    <div class="wrapper">

        <div class="navBar">
           <h1 class="Admission">PRE-ADMISSION ENQUIRY 2021-2022</h1>
        </div>
    </div>

    <div class="pre">
        <div class="enquiry">
            <h2>Pre-Admission Enquiry 2021-2022</h2>
        </div>
    </div>

    <form>

        <div class="form">
            <label>Collage:-</label> <input type="text" name="collage" placeholder="Type here">

            <label>City:-</label> <input type="text" name="city" placeholder="Type here"><br><br>
            <label>State:-</label> <select id="country-state" name="country-state">
                <option value="St">Select</option>
                <option value="AN">Andaman and Nicobar Islands</option>
                <option value="AP">Andhra Pradesh</option>
                <option value="AR">Arunachal Pradesh</option>
                <option value="AS">Assam</option>
                <option value="BR">Bihar</option>
                <option value="CH">Chandigarh</option>
                <option value="CT">Chhattisgarh</option>
                <option value="DN">Dadra and Nagar Haveli</option>
                <option value="DD">Daman and Diu</option>
                <option value="DL">Delhi</option>
                <option value="GA">Goa</option>
                <option value="GJ">Gujarat</option>
                <option value="HR">Haryana</option>
                <option value="HP">Himachal Pradesh</option>
                <option value="JK">Jammu and Kashmir</option>
                <option value="JH">Jharkhand</option>
                <option value="KA">Karnataka</option>
                <option value="KL">Kerala</option>
                <option value="LA">Ladakh</option>
                <option value="LD">Lakshadweep</option>
                <option value="MP">Madhya Pradesh</option>
                <option value="MH">Maharashtra</option>
                <option value="MN">Manipur</option>
                <option value="ML">Meghalaya</option>
                <option value="MZ">Mizoram</option>
                <option value="NL">Nagaland</option>
                <option value="OR">Odisha</option>
                <option value="PY">Puducherry</option>
                <option value="PB">Punjab</option>
                <option value="RJ">Rajasthan</option>
                <option value="SK">Sikkim</option>
                <option value="TN">Tamil Nadu</option>
                <option value="TG">Telangana</option>
                <option value="TR">Tripura</option>
                <option value="UP">Uttar Pradesh</option>
                <option value="UT">Uttarakhand</option>
                <option value="WB">West Bengal</option>
            </select>
            <br><br>
            <label>Mobile No:-</label> <input type="number" name="Mobile" placeholder="Type here"><br><br>
            <label>Email:-</label> <input type="email" name="email" placeholder="Type here"><br><br>
            <label>Examination cleared:-</label> <input type="text" name="city" placeholder="Type here">
            <label>Mark Obtain(%):-</label> <input type="number" name="mark" placeholder="Type here"><br><br>
            <label>Board/University:-</label> <input type="text" name="university" placeholder="Type here"><br><br>
            <label>Entrance Exam:-</label> <input type="text" name="entrance" placeholder="Type here">
            <label>Mark Obtain(%):-</label> <input type="number" name="obtained" placeholder="Type here"><br><br>
            <label>Remarks:-</label> <input type="text" name="remark" placeholder="Type here"><br><br><br>
            <button href="#" targer="-blank">Submit</button>
           
        </div>
      </div>
</form>
</body>
</html>
